<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бургерная</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <div class="header__container">
                <div class="wrap-logo">
                    <a href="" class="wrap-logo__link">
                        <img src="./img/logo.png" alt="logo" class="logo">
                    </a>
                </div>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__elem"><a href="#" class="nav__link">О НАС</a></li>
                        <li class="nav__elem"><a href="#" class="nav__link">БУРГЕРЫ</a></li>
                        <li class="nav__elem"><a href="#" class="nav__link">КОМАНДА</a></li>
                        <li class="nav__elem"><a href="#" class="nav__link">МЕНЮ</a></li>
                        <li class="nav__elem"><a href="#" class="nav__link">ОТЗЫВЫ</a></li>
                        <li class="nav__elem"><a href="#" class="nav__link">КОНТАКТЫ</a></li>
                    </ul>
                </nav>

                <div class="order-btns">
                    <a href="#" class="order-btns__link">ЗАКАЗАТЬ</a>
                </div>
            </div>

        </header>

        <section class="section title">
           
            <div class="title__content">
                <div class="title__img">
                    <img src="./img/section-title/main-burger.png" alt="burger">
                </div>
                <div class="title__text">
                    <div class="title__text-top">МЫ ДЕЛАЕМ</div>
                    <div class="title__text-bottom">натуральные бургеры</div>
                </div>
            </div>

            <div class="arrow-scroll">
                <a href="#" class="arrow-scroll__link">
                    <img src="./img/section-title/arrow-scroll.png" alt="arrow-scroll">
                </a>
            </div>

        </section>
    </div>

    <div class="navigate">
            <ul class="navigate__list">
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
                <li class="navigate__elem"><a href="" class="navigate__link"></a></li>
            </ul>
        </div>
</body>
</html>
